<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<link rel="stylesheet" href="bundle.css">
	<style>
	div.view {
		border:1px solid red;
	}

	div.view > * {
		display:inline-block;
	}
	div.view > .text {
		background:#DFD;
	}
	</style>
	<script src="bundle.js"></script>
	<script>
window.addEventListener('load', function() {
	var editor = document.querySelector('.ProseMirror')
	editor.insertAdjacentHTML('afterBegin', `<p>click focus</p>
		<div class="view"><span class="text">95.00</span></div>
		<div class="view"><span class="text">50.00</span></div>
		<div class="view"><span class="text">10.00</span></div>
	`);
});
	</script>
</head>
<body>
</body>
</html>
